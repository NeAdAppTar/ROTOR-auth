<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Авторизация</h1>

    <form id="loginForm">
      <label>
        Логин:
        <input type="text" id="login" required>
      </label>
      <br><br>

      <label>
        <input type="checkbox" id="isStaff"> Войти как руководитель
      </label>
      <br><br>

      <div id="passwordContainer" style="display:none;">
        <label>
          Пароль:
          <input type="password" id="password">
        </label>
      </div>
      <br>

      <button type="submit">Войти</button>
    </form>

    <p id="error" style="color:red;"></p>
  </main>

  <script>
    // Скрытие/показ поля пароля для руководителя
    const isStaffCheckbox = document.getElementById('isStaff');
    const passwordContainer = document.getElementById('passwordContainer');
    isStaffCheckbox.addEventListener('change', () => {
      passwordContainer.style.display = isStaffCheckbox.checked ? 'block' : 'none';
    });

    const staffUsers = {
      'admin': '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9', // admin123
      'director': '8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92' // 123456
    };

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (!login) {
        error.textContent = 'Введите логин';
        return;
      }

      if (isStaffCheckbox.checked) {
        // Авторизация руководителя
        if (!password) {
          error.textContent = 'Введите пароль';
          return;
        }
        const hash = await hashPassword(password);
        if (staffUsers[login] && staffUsers[login] === hash) {
          localStorage.setItem('userLogin', login);
          localStorage.setItem('isStaff', 'true');
          window.location.href = 'https://staff.rotorbus.ru/dashboard.html';
        } else {
          error.textContent = 'Неверный логин или пароль руководителя';
        }
      } else {
        // Обычный пользователь
        localStorage.setItem('userLogin', login);
        localStorage.setItem('isStaff', 'false');
        window.location.href = 'https://rotorbus.ru/employee_dashboard.html';
      }
    });
  </script>
</body>
</html>
